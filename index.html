<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Lets start the game!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/icons8-hand-rock-96.png" alt=""/>
        </div>
        <div class="choice" id="p">
            <img src="images/icons8-hand-96.png" alt=""/>
        </div>
        <div class="choice" id="s">
            <img src="images/icons8-hand-scissors-96.png" alt=""/>
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="app.js"></script>
</body>
</html>
